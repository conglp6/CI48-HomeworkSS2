<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Log-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Bài 3.css">
</head>

<body>
    <div class="reg-form">
        <h1>Registration Form</h1>
        <form action="">
            <div id="container">
                <input type="text" placeholder="First name" name="firstname" id="firstname" required>

                <input type="text" placeholder="Last name" name="lastname" id="lastname" required>

                <input type="text" placeholder="Email" name="email" id="email" required>

                <input type="password" placeholder="Password" name="psw" id="psw" required>

                <div id="checkbox">
                    <input type="checkbox" id="linkinPark" name="LP" value="LP">
                    <label for="linkinPark">Linkin Park - Conglp6</label><br>
                    <input type="checkbox" id="chester" name="Ches" value="Ches">
                    <label for="chester">Chester Bennington</label><br>
                </div>

                <button type="submit" class="registerbtn"><b>Register</b></button>
            </div>
        </form>
    </div>
</body>

</html>
